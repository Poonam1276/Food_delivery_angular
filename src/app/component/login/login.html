<div class="login-wrapper d-flex align-items-center justify-content-center">
  <div class="card login-card shadow-lg p-4 rounded-4">
    <h2 class="text-center fw-bold mb-3 text-swiggy">Welcome Back!</h2>
    <p class="text-center text-muted mb-4">
      Login to continue ordering your favorite meals üçîüçï
    </p>
 
    <form (ngSubmit)="otpRequested ? verifyOtp() : requestOtp()" #loginForm="ngForm">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-control rounded-pill"
          placeholder="you@example.com"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
 
      <!-- OTP -->
      <div *ngIf="otpRequested" class="mb-3">
        <label for="otp" class="form-label fw-semibold">Enter OTP</label>
        <input
          type="text"
          id="otp"
          class="form-control rounded-pill"
          placeholder="Enter 6-digit OTP"
          [(ngModel)]="otp"
          name="otp"
          required
        />
      </div>
 
      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-swiggy w-100 rounded-pill fw-bold mt-2"
        [disabled]="loginForm.invalid"
      >
        {{ otpRequested ? 'Verify OTP' : 'Request OTP' }}
      </button>
    </form>
 
    <!-- Message -->
    <div *ngIf="message" class="alert alert-info mt-3 text-center rounded-pill py-2">
      {{ message }}
    </div>
 
    <!-- Signup Redirect -->
    <p class="text-center mt-4 mb-0 text-muted">
      New user?
      <a routerLink="/signup" class="text-swiggy fw-semibold text-decoration-none">
        Create an account
      </a>
    </p>
  </div>
</div>
