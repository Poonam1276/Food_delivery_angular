<div class="d-flex vw-100 vh-100">
  
  <aside class="custom-sidebar d-flex flex-column text-white">
    <div class="logo text-center p-4 fs-4 fw-bold">
      FOOD DELIVERY
    </div>
    
    <nav class="sidebar-nav flex-grow-1 pt-3">
      <a href="#" class="nav-item active-nav-item d-flex align-items-center py-3 ps-4 text-decoration-none">
        <i class="bi bi-person-fill me-3"></i> Profile
      </a>

      <a href="#" class="nav-item d-flex align-items-center py-3 ps-4 text-white text-decoration-none" id="manage-menu-link">
        <i class="bi bi-list-ul me-3"></i> Manage Menu
      </a>

      <!-- <a (click)="authService.logout()" class="nav-item d-flex align-items-center py-3 ps-4 text-white text-decoration-none mt-auto">
        <i class="bi bi-box-arrow-right me-3"></i> Logout
      </a> -->
    </nav>
  </aside>

  <main class="flex-grow-1 p-4 custom-main-bg">
    
    <header class="d-flex justify-content-between align-items-center mb-4">
      <div class="input-group search-box shadow-sm">
        <span class="input-group-text bg-white border-0"><i class="bi bi-search"></i></span>
        <input type="text" class="form-control border-0" placeholder="Search">
      </div>
      <div class="d-flex align-items-center">
        <i class="bi bi-bell-fill fs-5 me-4 text-secondary"></i>
        <img src="assets/user-avatar.jpg" alt="User" class="rounded-circle avatar-sm">
      </div>
    </header>

    <form class="card shadow-sm border-0 p-4">
      <h2 class="text-warning fs-3 mb-4">Restaurant Details</h2>

      <h5 class="mb-3 text-secondary">Initial Registration Details (Read-Only)</h5>
      <div class="row mb-4 border p-3 rounded bg-light">
        
        <div class="col-md-4 mb-3">
          <label class="form-label fw-bold">Restaurant Name</label>
          <input type="text" class="form-control" value="The Great Bistro" readonly>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label fw-bold">Email</label>
          <input type="email" class="form-control" value="resto@example.com" readonly>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label fw-bold">Phone No.</label>
          <input type="text" class="form-control" value="(123) 456-7890" readonly>
        </div>
      </div>

      <h5 class="mb-3 text-warning">Required Completion Details</h5>
      <div class="row">

        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Address</label>
          <input type="text" class="form-control" placeholder="Enter Full Address" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Pincode</label>
          <input type="text" class="form-control" placeholder="Enter Pincode" required>
        </div>
        
        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">FSSAI ID</label>
          <input type="text" class="form-control" placeholder="Enter FSSAI License Number" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Trade ID</label>
          <input type="text" class="form-control" placeholder="Enter Trade License Number" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">FSSAI License Image</label>
          <input type="file" class="form-control" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label fw-bold">Trade License Image</label>
          <input type="file" class="form-control" required>
        </div>

      </div>

      <div class="mb-4">
        <label class="form-label fw-bold">Description / About Restaurant</label>
        <textarea class="form-control" rows="3" placeholder="A short description of your restaurant"></textarea>
      </div>

      <div class="text-end pt-3">
        <button type="submit" class="btn btn-warning fw-bold px-4 py-2">Submit Details</button>
      </div>
    </form>
  </main>

</div>
