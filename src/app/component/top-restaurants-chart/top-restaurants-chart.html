<div class="card shadow-sm p-3 chart-card">
  <div class="d-flex align-items-center justify-content-between mb-2">
    <h5 class="mb-0 text-swiggy">Top Restaurants</h5>
    <div>
      <button class="btn btn-sm btn-outline-secondary me-2" (click)="toggleDataset()">
        {{ showEarnings ? 'Show Orders' : 'Show Earnings' }}
      </button>
      <button class="btn btn-sm btn-outline-warning" (click)="toggleChartType()">
        {{ chartType === 'bar' ? 'Pie View' : 'Bar View' }}
      </button>
      <button class="btn btn-sm btn-outline-info ms-2" (click)="loadTopRestaurants()">Refresh</button>
    </div>
  </div>

  <div *ngIf="loading" class="py-5 text-center">
    <div class="spinner-border text-warning" role="status"></div>
  </div>

  <div *ngIf="!loading && topRestaurants.length === 0" class="text-center py-4">
    <p class="mb-0">No data available</p>
  </div>

  <canvas #chartCanvas *ngIf="!loading && topRestaurants.length > 0"></canvas>
</div>
