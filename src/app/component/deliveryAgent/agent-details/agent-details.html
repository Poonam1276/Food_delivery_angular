<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">
            {{ isUpdateMode ? 'Update Delivery Agent Details' : 'Submit Delivery Agent Details' }}
          </h3>

          <form [formGroup]="form" (ngSubmit)="submitOrUpdate()" enctype="multipart/form-data">
            <div class="mb-3">
              <input type="text" formControlName="userId" hidden />
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" id="address" class="form-control" formControlName="address" required />
            </div>

            <div class="mb-3">
              <label for="document" class="form-label">Upload Document</label>
              <input type="file" id="document" class="form-control" (change)="onFileChange($event)" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">
              {{ isUpdateMode ? 'Update' : 'Submit' }}
            </button>
          </form>

          <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
            {{ successMessage }}
          </div>

          <div *ngIf="showLoginPrompt && !isUpdateMode" class="alert alert-info mt-2 text-center">
            To access your dashboard, please <a routerLink="/login">log in here</a>.
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
