<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 sidebar d-flex flex-column align-items-center text-white py-4">
      <div class="profile text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Image" class="img-fluid rounded-circle border border-white p-1" />
        <h4 class="mt-2">{{ agentName }}</h4>
      </div>
      <nav class="w-100 px-3">
        <button class="btn btn-sidebar w-100 mb-2" (click)="setSection('update-details')">Update Details</button>
        <button class="btn btn-sidebar w-100 mb-2" (click)="setSection('view-orders')">View Orders</button>
        <button class="btn btn-sidebar w-100 mb-2" (click)="setSection('policy')">Delivery Policy</button>
        <button class="btn btn-sidebar w-100 mb-2" (click)="logout()">Logout</button>
      </nav>
    </div>

    <!-- Content -->
    <div class="col-md-9 col-lg-10 content p-4">
      <app-agent-details *ngIf="selectedSection === 'update-details'" [isUpdateMode]="true"></app-agent-details>
      <app-view-orders *ngIf="selectedSection === 'view-orders'"></app-view-orders>
      <app-delivery-policy *ngIf="selectedSection === 'policy'"></app-delivery-policy>
    </div>
  </div>
</div>
